<style>
    h4 {
      text-align: center;
      height: 25px;
      background-color: rgba(214, 41, 41, 0.199); /*el ultimo valor de rgba, es la transparencia, va de 0 a 1*/
      text-transform: uppercase;
    }
   
    p {
      text-align: justify;
      line-height: 25px; /*es el espacio entre renglones*/
    }
    .links {
      text-align: left;
      color: black;
    }
    .fullCard {
      background: url(https://cdn-media-1.freecodecamp.org/imgr/MJAkxbh.png); /*esta funcion se utiliza para poner fondo con url*/
      width: 245px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px 5px;
      padding: 4px;
    }
    #navbar {
    position: fixed; /*con la posicion fixed, fijamos el contenido sin importar si bajamos la pantalla*/
    bottom: 0px; /*bottom, mueve el contenido al lado contrario que indico, lo mismo con right, left o top*/
    right: 0px;
    width: 100%;
    background-color: #767676;
  }
    .cardContent {
      padding: 10px;
      background-color: repeating-linear-gradient(45deg, yellow 0px,yellow 40px,black 40px,black 80px);
    }
    .cardText {
      margin-bottom: 30px;
      background: linear-gradient( 35deg, #CCFFFF, #FFCCCC) /*Con esto se pone color en fondo de manera gradient*/
    }
    #thumbnail {
    box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
  }
  
  </style>
  <body>
  <div class="fullCard" id="thumbnail">
    <div class="cardContent">
      <div class="cardText">
        <h4><s>Google</s>Alphabet</h4>
        <nav id="navbar">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </nav>
        <hr><!--hr se utiliza para crear una linea separadora-->
        <p><em> was founded by Larry Page and Sergey Brin while they were <u>Ph.D. students</u> at <strong>Stanford 
            University</strong>.</em></p>
      </div>
      <div class="cardLinks">
        <a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a><br><br>
        <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
      </div>
    </div>
  </div>
</body>
